<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>

    <link rel="stylesheet" href="styles.css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <div class="main-left">
        <img src="./images/image-product-desktop.jpg" alt="" />
      </div>
      <div class="main-right">
        <span>Perfume</span>
        <h2>Gabrielle Essence Eau De Parfum</h2>
        <p>
          Preview A floral, solar and voluptuous interpretation composed by
          Olivier Polge, Perfumer-Creator for the House of CHANEL. Add to Cart
        </p>
        <div class="price">
          <h4>$149.99</h4>
          <h6>$169.99</h6>
        </div>
        <a href="#home"
          ><button class="btn">
            <img src="./images/icon-cart.svg" alt="" /> Add to cart
          </button></a
        >
      </div>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Shivaraju J</a>.
    </footer>
  </body>
</html>
